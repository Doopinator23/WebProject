<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../../Assets/Styles/stylesheet.css">
        <script src="../../Scripts/JS/functions.js"></script>
		<title>Reviews</title>
	</head>

	<body>
		{{ include("header.html") }}

        <div class="container-fluid section-1" id="reviews-container">
            <h1 class="text-center sub-header">Reviews</h1>
            <h2 class="text-center sub-header">Here is what others think.</h2>
            <h3 class="text-center">Search using these parameters:</h3>
            <form method="POST" class="input-form row g-3" id="search-form" action="Validate/review-search.php">
                <div>
                    <input type="text" name="title" class="form-control" id="title-reviews-search" placeholder="Enter title of movies/series">
                </div>
                <div>
                    <select id="rating-reviews-search" name="rating" class="form-select">
                        <option value="0" selected>Choose rating (None)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" value="submit" name="submit" class="btn btn-dark justify-content-center">Submit</button>
                </div>
            </form>
            
            <div class="row justify-content-center" id="review-card-container">
                {% for item in reviews %}
                    <div class="review-cards">
                        <div class="card border-dark">
                            <div class="card-header">
                                {{ item.Title }}
                            </div>

                            <div class="card-body">
                                <h5 class="card-title"> {{ item.Rating }}/5</h5>
                                <p class="card-text"> {{ item.Opinion }} </p>
                            </div>

                            <div class="card-footer">Submitted by {{ item.Username }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
		</div>

		{{ include("footer.html") }}
	</body>
</html>
