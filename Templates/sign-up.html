		<title>Sign Up</title>
	</head>

	<body>
        {{ include("header.html") }}

        <div class="container-fluid section-1">
            <h1 class="text-center sub-header">Sign Up</h1>
            <form class="input-form row g-3" id="sign-up-form" method="POST" action="Validate/sign-up.php">
                <div class="col-12" id="username-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                </div>

                <div class="col-md-6" id="password-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                </div>

                <div class="col-md-6" id="verify-password-group">
                    <label for="verifypassword" class="form-label">Re-enter Password</label>
                    <input type="password" class="form-control" name="verifypassword" id="verifypassword" placeholder="Re-enter password">
                </div>
            
                <div class="col-md-6" id="gender-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" class="form-select">
                        <option selected>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="col-md-6" id="phone-group">
                    <label for="pnumber">Phone Number</label>
                    <input type="text" class="form-control" name="pnumber" id="pnumber" placeholder="Enter phone number">
                </div>
              
                <div class="form-group">
                    <button type="submit" value="submit" name="sign-up-submit" class="btn btn-dark justify-content-center">Submit</button>
                    <input type="hidden" name="hidden_field" id="hidden_field" value="form_check">
                </div>
            </form>
		</div>
