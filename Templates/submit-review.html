<html lang="en">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="../../Assets/Styles/stylesheet.css">

		<title>Submit Review</title>
	</head>

	<body>
		{{ include("header.html") }}

        <div class="container-fluid section-1">
            <h1 class="text-center sub-header">Reviews</h1>
            <h2 class="text-center sub-header">Your feedback matters to us. Let us know what you think.</h2>

            <form method="POST" class="input-form row g-3" action="Validate/submit-review.php" id="review-form">
                <div class="form-group" id="rating-group">
                    <div class="rating">
                        <input type="number" id="rating-input" name="rating" hidden>
                        <i data-value="1" class='bx bx-star star' style="--i: 0;"></i>
                        <i data-value="2" class='bx bx-star star' style="--i: 1;"></i>
                        <i data-value="3" class='bx bx-star star' style="--i: 2;"></i>
                        <i data-value="4" class='bx bx-star star' style="--i: 3;"></i>
                        <i data-value="5" class='bx bx-star star' style="--i: 4;"></i>
                    </div>
                </div>
                
                <div class="col-12" id="title-group">
                    <input type="text" name="title" class="form-control" id="title-input" placeholder="Enter movie/series title">
                </div>

                <div class="form-group" id="opinion-group">
                    <textarea id="opinion-input" class="form-control" name="opinion" cols="45" rows="10" placeholder="Your opinion..."></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" value="submit" name="submit" class="btn btn-dark justify-content-center">Submit</button>
                </div>
            </form>
		</div>

		{{ include("footer.html") }}

        <script>
            const allStar = document.querySelectorAll('.rating .star')
            const ratingValue = document.querySelector('.rating input')

            allStar.forEach((item, idx)=> {
                item.addEventListener('click', function () {
                    let click = 0
                    ratingValue.value = idx + 1

                    allStar.forEach(i=> {
                        i.classList.replace('bxs-star', 'bx-star')
                        i.classList.remove('active')
                    })
                    for(let i=0; i<allStar.length; i++) {
                        if(i <= idx) {
                            allStar[i].classList.replace('bx-star', 'bxs-star')
                            allStar[i].classList.add('active')
                        } else {
                            allStar[i].style.setProperty('--i', click)
                            click++
                        }
                    }
                })
            })
        </script>
	</body>
</html>
